<h2>Lista estudiantes</h2>

<table class="table table-dark table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let estudiante of estudiantes">
      <td>{{ estudiante.nombre }}</td>
      <td>{{ estudiante.apellido }}</td>
      <td>{{ estudiante.email }}</td>
      <td>
        <button (click)="verDetallesDelestudiante(estudiante.id)" class="btn btn-primary" style="margin-left: 10px;">
          Detalles
        </button>
      </td>
    </tr>
  </tbody>
</table>
